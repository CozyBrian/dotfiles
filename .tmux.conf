#### PREFIX #####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### GENERAL #####
set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### SPLITS #####
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

##### PANE NAVIGATION (VIM STYLE) #####
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### RESIZE PANES (VIM STYLE) #####
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### COPY MODE (VIM KEYS) #####
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection

##### QUICK RELOAD #####
bind r source-file ~/.tmux.conf \; display "tmux reloaded"

##### STATUS BAR #####
set -g status-interval 5
set -g status-style "fg=colour250,bg=colour235"
set -g message-style "fg=colour235,bg=colour180"

set -g status-left-length 60
set -g status-right-length 120

# Session name
set -g status-left "#[fg=colour235,bg=colour75,bold] #S #[fg=colour75,bg=colour236]"

# Windows
set -g window-status-format "#[fg=colour240,bg=colour235] #I:#W "
set -g window-status-current-format "#[fg=colour235,bg=colour114,bold] #I:#W #[fg=colour114,bg=colour235]"

# Right side
set -g status-right "#[fg=colour240,bg=colour235] #H #[fg=colour240] | #[fg=colour250] %Y-%m-%d #[fg=colour240] | #[fg=colour250] %H:%M "

# List of plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'

run '~/.tmux/plugins/tpm/tpm'
